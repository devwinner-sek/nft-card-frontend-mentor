
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NFT Component </title>
  <!--  Main CSS File -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="centered-card">
        <div class="content-card">
             <div id="card-img">
                  <img src="images/icon-view.png" class="img-view">  
             </div>
             <div class="equilibrum-style">

                  <p class="texte-style-equilbrium1 text-hover"> Equilibrium #3429 </p>
                  <p class="texte-style-equilbrium2">Our Equilibrium collection promotes balance and calm.</p>
                  
                  <div class="cardinfo-price">
                    <img src="images/icon-ethereum.png" class="cardinfo-img"><span class="cardinfo-img-text">0.041 ETH</span>
                  </div>

                  <div class="cardinfo-days">
                    <img src="images/icon-clock.png" class="cardinfo-img" width="18%"><span class="cardinfo-days-text">3 days left</span>
                  </div>

                  <br> <br>
                  <div class="underline-line"> </div>

                  <div class="card-author">
                        <img src="images/avatar.png" class="card-author-img"> 
                        <span class="card-author-text">
                          Creation of <span class="text-hover">Jules Wyvern</span>
                        </spanv>
                  </div>
              </div> <!-- /end equilibrium style  -->
        </div> <!-- /end content card -->
      </div>   <!-- /end centered card -->
    </div>   <!-- /end center-div-->
</body>
